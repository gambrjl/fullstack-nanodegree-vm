<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showCategories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-6 text-right">
			{% if 'username' not in session %}
				<a href="{{url_for('showLogin')}}"><img id="signinbutton" src="{{url_for('static', filename='btn_google_signin_dark_normal_web.png')}}"/></a>
			{% else %}
				<a href="{{url_for('disconnect')}}">Click Here to Log Out </a>
			{% endif %}
		
	</div>
</div>
